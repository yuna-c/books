<script type="text/javascript">
    var IfPopup = function(){
        var popWidth  = "800"
        var popHeight = "800"
        var winHeight = document.body.clientHeight; // 현재창의 높이
        var winWidth  = document.body.clientWidth;  // 현재창의 너비
        var winX      = window.screenLeft;          // 현재창의 x좌표
        var winY      = window.screenTop;           // 현재창의 y좌표

        var popX = winX + (winWidth - popWidth)/2;
        var popY = winY + (winHeight - popHeight)/2;

        var popUrl    = "/common/menu/license.asp";     //팝업창에 출력될 페이지 URL
        var popOption ="width="+popWidth+"px,height="+popHeight+"px,top="+popY+",left="+popX+", resizable=no, scrollbars=yes, status=no;"; //팝업창 옵션(optoin)
        window.open(popUrl,"",popOption);
    };
// 즉시 구매
var IfPayNow = function() {
    var bookCnt = "1";
    var pkgBookCd = $(":input:radio[name='pkgBookCd']:checked").val();

    if (pkgBookCd == "" || typeof(pkgBookCd) == "undefined") {
        alert("한완수 패키지를 선택하세요.");
        return;
    }

    $("input[name='pkg_book_cd']").val(pkgBookCd + "|" + bookCnt);

    if ($("input[name='loginId']").val() == "") {
        alert("로그인 후 이용하실 수 있습니다.");
        location.href = "/member/login.asp";
        return;

        /*
        $.ajax({
            type: "POST",
            url: "/books/ajax_gst_proc.asp",

            data: "mode=I",
            async: false,
            dataType: "json",
            success: function(msg) {
                if (msg.mem_flg == "G" && msg.gst_id == "") {
                    alert("관리자에게 문의하세요.");
                    return;
                }
            },
            error : function(data, msg) {
                alert("관리자에게 문의하세요.(" + msg + ")");
            }
        });
        */
    }

    document.eventForm.action = "/pay/cart/cart_in.asp";
    document.eventForm.submit();

};

$(function(){

$('.m_logo').click(function(){
  $(this).toggleClass('on');
  $('#navi').toggle();
});

$('#header .head_btn .menu').click(function(){
  $('*[data-popup="laypop"].type1').show();
});
$('#header .head_btn .mypage').click(function(){
  $('*[data-popup="laypop"].type2').show();
});
$('*[data-popup="laypop"].type1 .close').click(function(){
  $(this).parent('*[data-popup="laypop"].type1').hide();
  $('body').removeClass('on');
});
$('*[data-popup="laypop"].type2 .close').click(function(){
  $(this).parent('*[data-popup="laypop"].type2').hide();
   $('body').removeClass('on');
});

var lastScroll = 0;
    $(window).scroll(function(event){
        //Sets the current scroll position
        var st = $(this).scrollTop();
        //Determines up-or-down scrolling
        if (st > lastScroll){
           //Replace this with your function call for downward-scrolling
           $('#header').removeClass('fixed');
           $('.go_top').addClass('fixed');
        }
        else {
           //Replace this with your function call for upward-scrolling
           // alert("UP");
           $('#header').addClass('fixed');
           $('.go_top').removeClass('fixed');
        }
        //Updates scroll position
        lastScroll = st;
    });
});
</script>
